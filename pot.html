    <style>
        :root {
            --primary-green: #00ff00;
            --secondary-green: #39ff14;
            --dark-bg: #0a0a0a;
            --light-text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --yellow-accent: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid var(--primary-green);
        }

        h1 {
            color: var(--primary-green);
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--primary-green);
            margin-bottom: 20px;
        }

        .subtitle {
            color: var(--yellow-accent);
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .bot-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-green);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            z-index: 1;
        }

        .bot-name {
            color: var(--primary-green);
            font-size: 1.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--primary-green);
        }

        .bot-description {
            color: var(--light-text);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .bot-link {
            display: inline-block;
            background: transparent;
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
        }

        .bot-link:hover {
            background: var(--primary-green);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--primary-green);
        }

        .features {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .feature-item {
            color: var(--yellow-accent);
            margin: 5px 0;
            font-size: 0.9em;
        }

        .feature-item:before {
            content: '> ';
            color: var(--primary-green);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .bot-card {
                margin: 10px 0;
            }
        }

        .telegram-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid var(--primary-green);
            color: var(--primary-green);
        }
