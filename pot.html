/* Специальный бот - плавная и быстрая переливающаяся тема без обрывов */
.bot-card.special {
    border: 1px solid #ff0000;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    background: rgba(255, 0, 0, 0.15);
    animation: color-flow 2s infinite ease-in-out;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

.bot-card.special:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
}

/* Псевдоэлемент для летающего градиента */
.bot-card.special::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    background: linear-gradient(
        90deg,
        rgba(255, 0, 0, 0.2),
        rgba(0, 255, 0, 0.2),
        rgba(255, 0, 0, 0.2)
    );
    animation: fly-gradient 2.5s infinite ease-in-out;
    z-index: 0;
    opacity: 0.6;
    filter: blur(5px);
}


/* Название */
.bot-card.special .bot-name {
    color: #ff0000;
    text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    animation: text-color-flow 2s infinite ease-in-out;
}

/* Кнопка */
.bot-card.special .bot-link {
    border-color: #ff0000;
    color: #ff0000;
    animation: link-color-flow 2s infinite ease-in-out;
    transition: all 0.3s ease-in-out;
}

.bot-card.special .bot-link:hover {
    background: #00ff00;
    color: var(--dark-bg);
    border-color: #00ff00;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
    animation: none;
}

/* Список функций */
.bot-card.special .features {
    border-top: 1px solid rgba(255, 0, 0, 0.3);
    animation: border-color-flow 2s infinite ease-in-out;
}

.bot-card.special .feature-item:before {
    color: #ff0000;
    animation: feature-color-flow 2s infinite ease-in-out;
}

/* Анимации с плавным циклом */
@keyframes color-flow {
    0% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        background: rgba(255, 0, 0, 0.15);
        border-color: #ff0000;
    }
    25% {
        box-shadow: 0 0 25px rgba(128, 255, 0, 0.5);
        background: rgba(128, 255, 0, 0.15);
        border-color: #80ff00;
    }
    50% {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        background: rgba(0, 255, 0, 0.15);
        border-color: #00ff00;
    }
    75% {
        box-shadow: 0 0 25px rgba(128, 255, 0, 0.5);
        background: rgba(128, 255, 0, 0.15);
        border-color: #80ff00;
    }
    100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        background: rgba(255, 0, 0, 0.15);
        border-color: #ff0000;
    }
}

@keyframes fly-gradient {
    0% {
        transform: translateX(-50%);
    }
    50% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

@keyframes text-color-flow {
    0% {
        color: #ff0000;
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }
    25% {
        color: #80ff00;
        text-shadow: 0 0 8px rgba(128, 255, 0, 0.6);
    }
    50% {
        color: #00ff00;
        text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
    }
    75% {
        color: #80ff00;
        text-shadow: 0 0 8px rgba(128, 255, 0, 0.6);
    }
    100% {
        color: #ff0000;
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }
}

@keyframes link-color-flow {
    0% {
        border-color: #ff0000;
        color: #ff0000;
    }
    25% {
        border-color: #80ff00;
        color: #80ff00;
    }
    50% {
        border-color: #00ff00;
        color: #00ff00;
    }
    75% {
        border-color: #80ff00;
        color: #80ff00;
    }
    100% {
        border-color: #ff0000;
        color: #ff0000;
    }
}

@keyframes border-color-flow {
    0% {
        border-color: rgba(255, 0, 0, 0.3);
    }
    25% {
        border-color: rgba(128, 255, 0, 0.3);
    }
    50% {
        border-color: rgba(0, 255, 0, 0.3);
    }
    75% {
        border-color: rgba(128, 255, 0, 0.3);
    }
    100% {
        border-color: rgba(255, 0, 0, 0.3);
    }
}

@keyframes feature-color-flow {
    0% {
        color: #ff0000;
    }
    25% {
        color: #80ff00;
    }
    50% {
        color: #00ff00;
    }
    75% {
        color: #80ff00;
    }
    100% {
        color: #ff0000;
    }
}

    <style>
        :root {
            --primary-green: #00ff00;
            --secondary-green: #39ff14;
            --dark-bg: #0a0a0a;
            --light-text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --yellow-accent: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid var(--primary-green);
        }

        h1 {
            color: var(--primary-green);
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--primary-green);
            margin-bottom: 20px;
        }

        .subtitle {
            color: var(--yellow-accent);
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .bot-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-green);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            z-index: 1;
        }

        .bot-name {
            color: var(--primary-green);
            font-size: 1.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--primary-green);
        }

        .bot-description {
            color: var(--light-text);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .bot-link {
            display: inline-block;
            background: transparent;
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
        }

        .bot-link:hover {
            background: var(--primary-green);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--primary-green);
        }

        .features {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .feature-item {
            color: var(--yellow-accent);
            margin: 5px 0;
            font-size: 0.9em;
        }

        .feature-item:before {
            content: '> ';
            color: var(--primary-green);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .bot-card {
                margin: 10px 0;
            }
        }

        .telegram-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid var(--primary-green);
            color: var(--primary-green);
        }
    </style>

        // Функция для создания карточки бота
        function createBotCard(bot) {
    const card = document.createElement('div');
    card.className = `bot-card${bot.isSpecial ? ' special' : ''}`;

    const content = `
        <h2 class="bot-name">${bot.name}</h2>
        <p class="bot-description">${bot.description}</p>
        <div class="features">
            ${bot.features.map(feature => `
                <div class="feature-item">${feature}</div>
            `).join('')}
        </div>
        <a href="${bot.link}" target="_blank" class="bot-link">
            <i class="fab fa-telegram telegram-icon"></i>
            Перейти в бота
        </a>
        <div class="status-indicator ${bot.isActive ? 'status-active' : 'status-inactive'}">
            ${bot.isSpecial && bot.isActive ? 'РЕКЛАМА' : (bot.isActive ? 'Пока ещё жив' : 'Мертвый')}
        </div>
    `;

    card.innerHTML = content;
    return card;
}
        

        // Функция для отображения всех ботов
        function displayBots() {
    const container = document.getElementById('botsContainer');
    bots.forEach(bot => {
        container.appendChild(createBotCard(bot));
    });
}

document.addEventListener('DOMContentLoaded', displayBots);

function addNewBot(name, description, link, features, isActive = true, isSpecial = false) {
    const newBot = { name, description, link, features, isActive, isSpecial };
    bots.push(newBot);
    const container = document.getElementById('botsContainer');
    container.appendChild(createBotCard(newBot));
}

document.addEventListener('DOMContentLoaded', displayBots);
    </script>
